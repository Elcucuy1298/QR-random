<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 12px 20px;
            margin: 10px 0;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <form id="loginForm">
            <input type="text" id="name" placeholder="Name" required><br>
            <input type="text" id="idNumber" placeholder="ID Number" required><br>
            <input type="text" id="contactNumber" placeholder="Contact Number" required><br>
            <button type="button" onclick="generateQR()">Submit</button>
        </form>
        <div id="qrCode"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.4.4"></script>
    <script>
        function generateQR() {
            var name = document.getElementById("name").value;
            var idNumber = document.getElementById("idNumber").value;
            var contactNumber = document.getElementById("contactNumber").value;
            var userData = "Name: " + name + "\nID Number: " + idNumber + "\nContact Number: " + contactNumber;

            // Clear previous QR code if exists
            document.getElementById("qrCode").innerHTML = '';

            // Generate QR code
            var qr = new QRCode(document.getElementById("qrCode"), {
                text: userData,
                width: 300,
                height: 300
            });
        }
    </script>
</body>
</html>
